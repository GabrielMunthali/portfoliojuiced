<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Admin</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="Assets/Css/admin.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script src="js/owl.carousel.min.js" defer></script>
	<script src="js/script.js" defer></script>
</head>

<body>
	<div class="container">
		<div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-12 login">
                <h4 class="text-center">Welcome back &#128512;</h4>
                <p class="text-center">Enter email and password to log into admin dashboard</p>
                <form action="" class="row">
                    <div class="col-md-12 mb-3">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control" placeholder="user@domain.com" required>
                    </div>
                    <div class="col-md-12 mb-5">
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" class="form-control" placeholder="*******" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="cta-btn px-4 py-3">Login <span class="fa fa-solid fa-right-to-bracket"></span></button>
                    </div>
                </form>
            </div>
        </div>
	</div>
</body>

</html>
